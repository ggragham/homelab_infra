---
- name: Deploy
  hosts: master_server

  vars_files:
    - vars/master_vars.yml
    - vars/_borg_vars.yml

  roles:
    - role: base
      tags: base

    - role: nginx
      tags: nginx

    - role: transmission
      tags: transmission

    - role: mariadb
      tags: mariadb

    - role: gitea
      tags: gitea

    - role: borg
      tags: borg

  tasks:
    - name: Print link to homepage
      debug:
        msg: ' Homepage: http://{{ ansible_host }} '
